<!doctype html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <style>
        #tape {
  background-image: url('http://isux.tencent.com/wp-content/uploads/2015/09/20150908203913265.png');
  width: 331px;
  height: 117px;
  position: relative;
  left: 50%;
  top: 250px;
  -webkit-transform: translate(-50%, -50%);  
  transform: translate(-50%, -50%);
}

#tape .cover {
  background-image: url('http://isux.tencent.com/wp-content/uploads/2015/09/20150908203940892.png');
  background-repeat: no-repeat;
  background-size: 100% 100%;
  width: 300px;
  height: 200px;
  -webkit-transform:  perspective(1000px) rotateX(60deg);  
  transform:  perspective(1000px) rotateX(60deg);
  position: absolute;
  top: -58px;
  left: 16px;
}

.circle {
  background-image: url('http://isux.tencent.com/wp-content/uploads/2015/09/20150908203932592.png');
  background-repeat: no-repeat;
  background-size: 100% 100%;
  width: 100px;
  height: 100px;
  -webkit-transform: perspective(1000px) rotateX(60deg);  
  transform: perspective(1000px) rotateX(60deg);
  position: absolute;
  top: -3px;
  left: 200px;
  -webkit-animation: play 2s linear infinite;
  animation: play 2s linear infinite;
}
.circle.left {
  -webkit-transform: rotate(30deg);
  transform: rotate(30deg);
  top: -3px;
  left: 33px; 
}

@keyframes play {
  0% {
    transform: perspective(1000px) rotateX(60deg) rotate(0deg);
  }
  100% {
    transform: perspective(1000px) rotateX(60deg) rotate(360deg);
  }
}

@-webkit-keyframes play {
  0% {
    -webkit-transform: perspective(1000px) rotateX(60deg) rotate(0deg);
  }
  100% {
    -webkit-transform: perspective(1000px) rotateX(60deg) rotate(360deg);
  }
}
        </style>
    </head>
<body>
    <div id='tape'>
  <div class='cover'></div>
  <div class='circle left'></div>
  <div class='circle right'></div>
</div>
    </body>
</html>
