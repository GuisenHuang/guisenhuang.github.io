<!doctype html>
<html>
<head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        body {
          background-color: #eee;
        }
        .wrapper {
            background-color: white;
            width: 375px;
            height: 627px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
          height: 180px;
          line-height: 180px;
          text-align: center;
          font-size: 2em;
          font-weight: lighter;
          color: #2269D5;
        }

        form label {
            color: #2269d5;
            display: block;
            width: 80%;
            margin: 2em auto;
        }
        
        form input {
            width: 90%;
            border: 0;
            border-bottom: 1px solid #2269d5;
            outline: none;
            margin-left: 1em;
        }

        input[value^='Sign'] {
          font-size: 1em;
          display: block;
          margin: 1em auto;
          padding: 0.5em;
          width: 80%;
          border: 1px solid #2269D5;
          background-color: transparent;
          color: #2269D5;
          border-radius: 5em;
        }


        input[value^='Sign']:hover, input[value^='Sign']:active,
        input[value^='Sign']:focus {
          color: white;
          background-color: #2269D5;
        }


        .forget-password:link, .forget-password:visited {
          text-decoration: none;
          font-size: 0.8em;
          display: block;
          text-align: center;
          color: #2269d5;
        }

        .forget-password:hover, .forget-password:active {
          text-decoration: underline;
        }

        .other {
          margin-top: 3em;
          text-align: center;
          color: #2269d5;
          font-size: 0.9em;
        }

        .other a:link, .other a:visited {
          color: inherit;
          text-decoration: none;
          display: inline-block;
            padding: 0;
          width: 2em;
          height: 2em;
          line-height: 2em;
          font-size: 1.5em;
          border: 1px solid #2269d5;
          border-radius: 2em;
          margin: 1em 0.5em;
        }

        .other a:hover, other a:active {
          color: white;
          background-color: #2269d5;
        }
    </style>
</head>
    
<body>
<div class='wrapper'>
  <div class='logo'>YOUR LOGO</div>
    <form>
  <label><i class="fa fa-user"></i><input type='text'></label>
  <label><i class="fa fa-lock"></i><input type='password'></label>
  <input type='submit' value='Sign in'>
  <input type='submit' value='Sign up'>
    </form>
  <a href='' class='forget-password'>Forget password <i class="fa fa-question-circle"></i></a>
  <div class='other'>
    <div>Sign in with</div>
    <a href=''><i class="fa fa-facebook"></i></a>
    <a href=''><i class="fa fa-twitter"></i></a>
    <a href=''><i class="fa fa-google-plus"></i></a>
  </div>
</div>
    
</body>
</html>
